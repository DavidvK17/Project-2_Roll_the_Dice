<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roll the Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="player--container--0 is--active">
        <div class="player">Player 1</div>
        <div id="score--0">0</div>
        <div class="current--score--box">
          Current <br />
          <span id="current--score--0">0</span>
        </div>
      </div>
      <div class="player--container--1">
        <div class="player">Player 2</div>
        <div id="score--1">0</div>
        <div class="current--score--box">
          Current <br />
          <span id="current--score--1">0</span>
        </div>
      </div>
    </section>
    <div id="btn--container">
      <button id="new--game">New Game</button>
      <button id="roll--dice">Roll dice</button>
      <button id="hold">Hold</button>
    </div>
    <img id="img" src="/img/dice-1.png" alt="dice" />
    <script src="script.js"></script>
  </body>
</html>
